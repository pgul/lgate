# если указан - взводится при создании нового pkt или приеме файла attuucp
;newecho=c:\fido\semaph\newecho.now

# В письмах от этого адреса поле From: заменяется на указанное
chaddr="Pavel Gulchouck" 2:463/68.0 Pavel Gulchouck <gul@gul.kiev.ua>
chaddr="Yutta Kussul" 2:463/68.1 Yutta Kussul <yutta@k-i-s-s.kiev.ua>

# Эти адреса могут писать какие угодно письма куда угодно, все запреты
